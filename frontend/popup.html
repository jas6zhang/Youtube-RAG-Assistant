<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        
        .header {
            text-align: center;
            margin-bottom: 15px;
        }
        
        .status {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        button {
            width: 100%;
            padding: 8px;
            background: #ff0000;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        
        button:hover {
            background: #cc0000;
        }
        
        button:disabled {
            background: #999;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div class="header">
        <h3>YouTube RAG Helper</h3>
    </div>

    <div id="status" class="status info">
        Navigate to a YouTube video to get started
    </div>

    <button id="loadBtn" disabled>Load Transcript</button>
    <button id="askBtn" disabled>Ask Question</button>

    <script src="popup.js"></script>
</body>

</html>
